<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samochody</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Samochody</h1>
<table class="car-table" border="1">
    <thead>
    <th>ID</th>
    <th>Marka</th>
    <th>Model</th>
    <th>Rok produkcji</th>
    </thead>
    <tbody>
    <tr th:each="car: ${Car}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getMarka()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getRok_produkcji()}"></td>
        <td><a th:href="@{'/editCar/' + ${car.getId()}}">Edytuj</a></td>
        <td><a th:href="@{'/deleteCar/' + ${car.getId()}}">Usu≈Ñ</a></td>
    </tr>
    <td>
        <a href="addCar">Dodaj</a>
    </td>
    </tbody>
</table>
</body>
</html>
